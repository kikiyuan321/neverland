<html>

<script type="text/javascript">
function draw10(id) {
  var canvas = document.getElementById(id);
  if (canvas == null) {
     return false;
  }
  var context = canvas.getContext("2d");
  var oprtns = new Array(
  "source-over",
  "destination-over",
  "source-in",
  "destination-in",
  "source-out",
  "destination-out",
  "source-atop",
  "destination-atop",
  "lighter",
  "xor",
  "copy"
  );
  var i = 0;//组合效果编号

  //结合setinterval动态显示组合
  var interal = setInterval(function () {
    // if (i == 10) {
    //     i=0;
    // }
    // else {
    //     i++;
    // }
    //蓝色矩形
    context.fillStyle = "red";
    context.fillRect(00, 00, 320, 240);
    //设置组合方式
    context.globalCompositeOperation = oprtns[0];
    //设置新图形（红色圆形）
    context.beginPath();
    //设置路径起点坐标
    context.moveTo(30, 50);
    //绘制直线线段到坐标点(60, 50)
    context.lineTo(30, 100);
    //绘制直线线段到坐标点(60, 90)
    context.lineTo(70, 100);
    context.fillStyle = "white";
    // context.arc(80, 60, 30, 0, Math.PI * 2, false);
    context.fill();
  }, 1000);

}
</script>

<body onload="draw10('c1')">
<canvas id="c1">
  Your browser doesn't support canvas label
</canvas>
</body>

</html>
