<html>

<script type="text/javascript">
function drawRect(id) {
  //根据id查找对应的标签
  var canvas = document.getElementById(id);

  if (canvas == null) {
     return false;
  }

  //定义canvas类型
  var context = canvas.getContext("2d");
  //设定图形组合方式
  var oprtns = new Array(
  "source-over"
  );
  var i = 0;//组合效果编号

  //开始画第一个图形-长方形
  //设定长方形-颜色
  context.fillStyle = "red";
  //设定长方形-坐标区域
  context.fillRect(00, 00, 320, 240);

  //设置组合方式
  context.globalCompositeOperation = oprtns[0];

  //设置新图形-三角形
  context.beginPath();
  //设置路径起点坐标
  context.moveTo(10, 50);
  //绘制直线线段到坐标点(60, 50)
  context.lineTo(10, 100);
  //绘制直线线段到坐标点(60, 90)
  context.lineTo(50, 100);
  //设置三角形区域颜色
  context.fillStyle = "white";

  //渲染所有图形
  context.fill();

}
</script>

<body onload="drawRect('c1')">
<canvas id="c1">
  Your browser doesn't support canvas label
</canvas>
</body>

</html>
